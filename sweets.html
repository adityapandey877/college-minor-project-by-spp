<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Sweets</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #ff5722;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Bar */
        nav {
            background-color: #673ab7;
            padding: 10px;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff5722;
            color: white;
        }

        /* Home Button */
        .home-btn {
            background-color: white;
            color: #ff5722;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #ff5722;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #673ab7;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .card-price {
            font-size: 16px;
            color: #4caf50;
            margin-bottom: 15px;
        }

        .buy-btn {
            background-color: #673ab7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #5e35b1;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #673ab7;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Indian Sweets</h1>
        <button class="home-btn" onclick="location.href='index.html'">Home</button>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="#" class="active">Sweets</a>
        <a href="bakeries.html">Bakeries</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h2 class="title">Our Delicious Sweets</h2>
        <div class="card-grid">
            <!-- Cards -->
            <div class="card">
                <img src="/sweets image/gulab-jamun-3-scaled.webp" alt="Gulab Jamun">
                <div class="card-content">
                    <h3 class="card-title">Gulab Jamun</h3>
                    <p class="card-price">₹250/kg</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
            <div class="card">
                <img src="/sweets image/Jalebi.jpg" alt="Jalebi">
                <div class="card-content">
                    <h3 class="card-title">Jalebi</h3>
                    <p class="card-price">₹200/kg</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
            <div class="card">
                <img src="/sweets image/rasgulla.jpg" alt="Rasgulla">
                <div class="card-content">
                    <h3 class="card-title">Rasgulla</h3>
                    <p class="card-price">₹300/kg</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
            <div class="card">
                <img src="/sweets image/kaju katli.jpg" alt="Kaju Katli">
                <div class="card-content">
                    <h3 class="card-title">Kaju Katli</h3>
                    <p class="card-price">₹800/kg</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
            <div class="card">
                <img src="/sweets image/barfi.avif" alt="Barfi">
                <div class="card-content">
                    <h3 class="card-title">Barfi</h3>
                    <p class="card-price">₹350/kg</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
            <div class="card">
                <img src="/sweets image/Motichur_Laddu_.jpg" alt="Motichoor Laddu">
                <div class="card-content">
                    <h3 class="card-title">Motichoor Laddu</h3>
                    <p class="card-price">₹400/kg</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
            <div class="card">
                <img src="/sweets image/peda.jpg" alt="peda">
                <div class="card-content">
                    <h3 class="card-title">Peda</h3>
                    <p class="card-price">₹400/kg</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
            <div class="card">
                <img src="/sweets image/Rasmalai.jpg" alt="Rasmalai">
                <div class="card-content">
                    <h3 class="card-title">Rasmalai</h3>
                    <p class="card-price">₹400/kg</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>  
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Indian Sweets. All rights reserved.
    </footer>

</body>
</html>
